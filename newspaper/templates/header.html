<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

         <!-- Latest compiled and minified CSS -->

      <style type="text/css">
        body {
          {% load static %}
           background-image: url("{% static "img/crossfit-dumbbell-equipment-669578.jpg" %}");
           background-color: #cccccc;
             background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center;   
        }
      </style>
  </head>
  <body >
    
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
     
      <a class="navbar-brand" href="{% url 'homepage' %}">Bodybuilding</a>
    </div>

     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="http://127.0.0.1:8000/newspaper/">Newspaper <span class="sr-only">(current)</span></a></li>
        
        
      </ul>
      

      <ul class="nav navbar-nav navbar-right">
        
        <li>
          
            {% if user.username != '' %}
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{user.username}}<span class="caret"></span>
                </button>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Change password</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'logout'%}">Logout</a></li>
                  </ul>
          </div>
            {% else %}
            <ul class="nav navbar-nav">
              <li><a href="{% url 'login'%}"><button type="button" class="btn btn-success">Login</button></a></li>
        
           </ul>
  
            {% endif %}
           
          
          
        

        </li>
        
        <li><a href="http://127.0.0.1:8000/store/">Store</a></li>
        <li><a href="http://127.0.0.1:8000/forums/">Forums</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="jumbotron ">
  
    {% block content %}

    {% endblock %}
   
 
</div>

  </body>
</html>
